<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MoneyTech</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <section class="navbar-small">
          <h1 class="logo">MoneyTech</h1>
          <section class="hamburger">
            <i class="fa-solid fa-bars fa-2x"></i>
          </section>
        </section>
        <section class="sidebar">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Process</a></li>
            <li><a href="#">Testimony</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </section>
      </nav>
    </header>
    <main class="main">
      <!-- start of hero section -->
      <section class="section-hero">
        <section class="section-hero-center">
          <article class="background-img"></article>
          <h1>Transforming lives, transforming futures</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, eum
            voluptatem! Sint quibusdam illum qui iure expedita assumenda ab
            officiis fugiat.
          </p>
          <form class="form">
            <input
              type="text"
              name="name"
              id="name"
              class="form-input"
              placeholder="Enter your Name"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
            <button class="btn btn-form">Subscribe</button>
          </form>
        </section>
      </section>
      <!-- end of hero section -->
    </main>
  </body>
</html>
